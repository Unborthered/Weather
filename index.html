<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Site</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="https://cdn-icons-png.flaticon.com/128/954/954591.png"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>

    <div class="weather">
        <img src="" class="weather-icon">
        <h1 class="temp">22°c</h1>
        <h2 class="city">Nigeria</h2>
        <div class="details">
            <div class="col-left">
                <img src="https://cdn-icons-png.flaticon.com/512/4148/4148460.png">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
             <div class="col-right">
                <img src="https://cdn-icons-png.flaticon.com/128/5019/5019873.png">
                <div>
                    <p class="wind">15km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const apiKey="8227622b98813e6586daba40556aa8ad";
const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon= document.querySelector(".weather-icon");



async function checkWeather(city){
    const response= await fetch(apiUrl + city + `&appid=${apiKey}`);
    var data=await response.json();
    console.log(data);
    if (response.status == 404){
        document.querySelector(".error").style.display ="block";
        document.querySelector(".weather").style.display = "none";
    }
    else{
        document.querySelector(".weather").style.display = "block";
    }
    if(response.status==200){document.querySelector(".error").style.display = "none"};
    document.querySelector(".city").innerHTML = data.name;
     document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
     document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
     document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

     if(data.weather[0].main == "Clouds"){
        weatherIcon.src="https://cdn-icons-png.flaticon.com/128/704/704845.png"
     }
     else if(data.weather[0].main == "Clear"){
        weatherIcon.src= "https://cdn-icons-png.flaticon.com/128/3222/3222800.png"
     }
     else if(data.weather[0].main == "Rain"){
        weatherIcon.src= "https://cdn-icons-png.flaticon.com/128/4088/4088981.png"
     }
     else if(data.weather[0].main == "Drizzle"){
        weatherIcon.src = "https://cdn-icons-png.flaticon.com/128/5345/5345821.png"
     }
     else if(data.weather[0].main == "Mist"){
        weatherIcon.src = "https://cdn-icons-png.flaticon.com/128/2675/2675962.png"
     }
     else if(data.weather[0].main == "Snow"){
        weatherIcon.src= "https://cdn-icons-png.flaticon.com/128/2315/2315309.png"
     }
    
     document.querySelector(".weather").style.display="block";
    }
    searchBtn.addEventListener("click", ()=>{checkWeather(searchBox.value);});
</script>
</body>
</html>
